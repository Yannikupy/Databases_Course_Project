<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #2b2b2b;
            color: white;
        }
    </style>
    <title>Отношение "Ученые"</title>
</head>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>День рождения</th>
        <th>Академическая степень</th>
        <th>Академический титул</th>
    </tr>
    <tr th:each = "scientist: ${scientists}">
        <td th:text="${scientist.getId}"></td>
        <td th:text="${scientist.getLastName()}"></td>
        <td th:text="${scientist.getFirstName()}"></td>
        <td th:text="${scientist.getPatronymic()}"></td>
        <td th:text="${scientist.getBirthday()}"></td>
        <td th:text="${scientist.getAcademicDegree()}"></td>
        <td th:text="${scientist.getAcademicTitle()}"></td>
    </tr>
</table>
<body>
<h1>Таблица "Ученые"</h1>
<a href="/scientist/add">
    <button class="button-14">Добавить ученого</button>
</a><br>
<br>
<a href="/scientist/remove">
    <button class="button-14">Удалить ученого</button>
</a><br>
<br>
<a href="/scientist/update">
    <button class="button-14">Обновить ученого</button>
</a><br>
</body>
</html>
