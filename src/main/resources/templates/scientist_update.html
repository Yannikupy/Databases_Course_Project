<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Отношение "Ученые"</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <style>
    body {
      background-color: #2b2b2b;
      color: white;
    }
  </style>
</head>
<body>
<h1>Обновить ученого</h1>
<form action="/scientist/update" method="post">
  <input type="text" name="Id" placeholder="ID" class="form-control"><br>
  <select th:name="Column">
    <option value="last_name">Фамилия</option>
    <option value="first_name">Имя</option>
    <option value="patronymic">Отчество</option>
    <option value="birthday">Дата рождения</option>
    <option value="academic_degree">Академическая степень</option>
    <option value="academic_title">Академический титул</option>
  </select>
  <input type="text" name="Value" placeholder="Устанавливаемое значение" class="form-control"><br>
  <button type="submit" class="button-14">Обновить</button>
</form>
</body>
</html>
