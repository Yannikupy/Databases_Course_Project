<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <title>Отношение "Ученые"</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Ученый</h1>
    <form action="/scientist/add" method="post">
        <input type="text" name="Last_Name" placeholder="Фамилия" class="form-control"><br>
        <input type="text" name="First_Name" placeholder="Имя" class="form-control"><br>
        <input type="text" name="Patronymic" placeholder="Отчество" class="form-control"><br>
        <input type="date" name="Birthday" placeholder="Дата рождения" class="form-control"><br>
        <input type="text" name="Academic_Degree" placeholder="Академическая степень" class="form-control"><br>
        <input type="text" name="Academic_Title" placeholder="Академический титул" class="form-control"><br>
        <button type="submit" class="button-14">Сохранить</button>
    </form>
</body>
</html>
