<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #2b2b2b;
      color: white;
    }
  </style>
  <title>Отношение "Участники"</title>
</head>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Организатор гранта</th>
    <th>Ученый</th>
    <th>Участник гранта</th>
  </tr>
  <tr th:each = "member: ${members}">
    <td th:text="${member.getId()}"></td>
    <td th:text="${member.getGrantSupervisor()}"></td>
    <td th:text="${member.getScientist()}"></td>
    <td th:text="${member.getGrantParticipant()}"></td>

  </tr>
</table>
<body>
<h1>Таблица "Участники"</h1>
<a href="/member/add">
  <button class="button-14">Добавить участника</button>
</a><br>
<br>
<a href="/member/remove">
  <button class="button-14">Удалить участника</button>
</a><br>
<br>
<a href="/member/update">
  <button class="button-14">Обновить участника</button>
</a><br>
</body>
</html>
