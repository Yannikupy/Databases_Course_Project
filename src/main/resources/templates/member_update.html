<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Отношение "Участники"</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <style>
    body {
      background-color: #2b2b2b;
      color: white;
    }
  </style>
</head>
<body>
<h1>Обновить участника</h1>
<form action="/member/update" method="post">
  <input type="text" name="Id" placeholder="ID" class="form-control"><br>
  <select th:name="Column">
    <option value="grant_supervisor">Организатор гранта</option>
    <option value="scientist">Ученый</option>
    <option value="grant_participant">Участник гранта</option>
  </select>
  <input type="text" name="Value" placeholder="Устанавливаемое значение" class="form-control"><br>
  <button type="submit" class="button-14">Обновить</button>
</form>
</body>
</html>
